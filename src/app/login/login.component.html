<div class="container">
    <div class="row">
        <div class="col col-sm-6 offset-sm-3">
            <h2>Login</h2>
            <form name="form" action="" (ngSubmit)="f.form.valid && userLogin()"
            #f="ngForm" novalidate method="POST">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" name="userName" [(ngModel)]="socity.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required placeholder="admin" />
                    <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                        <div *ngIf="userName.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passWord">Password</label>
                    <input type="passWord" class="form-control" name="passWord" [(ngModel)]="socity.passWord" #passWord="ngModel" [ngClass]="{ 'is-invalid': f.submitted && passWord.invalid }" required placeholder="123456" />
                    <div *ngIf="f.submitted && passWord.invalid" class="invalid-feedback">
                        <div *ngIf="passWord.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
