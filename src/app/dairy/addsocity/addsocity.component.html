<app-dairynavbar></app-dairynavbar>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 offset-sm-3">
                <h3>Add Socity</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" mustmatch="['password','confirmPassword']" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="socityName">Socity Name</label>
                        <input type="text" class="form-control" name="socityName" [(ngModel)]="model.socityName" #socityName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && socityName.invalid }" required />
                        <div *ngIf="f.submitted && socityName.invalid" class="invalid-feedback">
                            <div *ngIf="socityName.errors.required">Socity Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" name="place" [(ngModel)]="model.place" #place="ngModel" [ngClass]="{ 'is-invalid': f.submitted && place.invalid }" required />
                        <div *ngIf="f.submitted && place.invalid" class="invalid-feedback">
                            <div *ngIf="place.errors.required">Place is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="district">District</label>
                        <input type="text" class="form-control" name="district" [(ngModel)]="model.district" #district="ngModel" [ngClass]="{ 'is-invalid': f.submitted && district.invalid }" required />
                        <div *ngIf="f.submitted && district.invalid" class="invalid-feedback">
                            <div *ngIf="district.errors.required">District is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required">Last Name is required</div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phoneNumber.invalid }" required min="1" />
                        <div *ngIf="f.submitted && phoneNumber.invalid" class="invalid-feedback">
                            <div *ngIf="phoneNumber.errors.required">Phone Number is required</div>
                            <div *ngIf="phoneNumber.errors.min">Phone Number must be at least 10 Number</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required />
                            <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                                <div *ngIf="userName.errors.required">User Name is required</div>
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="passWord">Password</label>
                        <input type="password" class="form-control" name="passWord" [(ngModel)]="model.passWord" #passWord="ngModel" [ngClass]="{ 'is-invalid': f.submitted && passWord.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && passWord.invalid" class="invalid-feedback">
                            <div *ngIf="passWord.errors.required">Password is required</div>
                            <div *ngIf="passWord.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" match="model.password" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required />
                        <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                            <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="confirmPassword.errors.match">Passwords must match</div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
